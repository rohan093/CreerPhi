<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investment Portfolio Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <h1>Investment Portfolio Tracker</h1>
    </header>

    <main>
      <section id="addInvestment">
        <h2>Add New Investment</h2>
        <form id="investmentForm">
          <label for="assetName">Asset Name:</label>
          <input type="text" id="assetName" required />

          <label for="amountInvested">Amount Invested:</label>
          <input type="number" id="amountInvested" required />

          <label for="currentValue">Current Value:</label>
          <input type="number" id="currentValue" required />

          <button type="submit">Add Investment</button>
        </form>
      </section>

      <section id="portfolio">
        <h2>Your Investments</h2>
        <div id="investmentList"></div>
        <p>Total Portfolio Value: $<span id="totalValue">0</span></p>
        <canvas id="portfolioChart" width="400" height="200"></canvas>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
